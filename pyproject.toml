[project]
name = "plm-fid"
version = "0.1.0"
description = "Calculate FrÃ©chet distance for protein language model embeddings"
authors = [{ name="Young Su Ko", email="youngsuko2000@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10, <3.13"
dependencies = [
    "biopython>=1.80",
    "click>=8.0",
    "einops>=0.6.0",
    "numpy>=1.21.0",
    "protobuf>=3.20.0",
    "rjieba>=0.1.13",
    "scipy>=1.8.0",
    "sentencepiece>=0.1.96",
    "tqdm>=4.64.0",
    "transformers>=4.30.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.4.1",
    "ruff>=0.12.3",
]
torch = ["torch>=2.0"]

[project.scripts]
plm-fid = "plm_fid.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Source" = "https://github.com/young-su-ko/plm-fid"
